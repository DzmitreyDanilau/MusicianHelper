name: Shell Commands

on: [ push ]

jobs:
  run-windows-commands:
    runs-on: windows-latest
    steps:
    - name: Directory PowerShell
      run: Get-Location
    - name: Directory Bash
      run: pwd
      shell: bash

  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiple scripts
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print
          print(platform.processor())
        shell: python

